version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: datacenter-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: datacenterdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datacenter-network

  backend:
    build:
      context: ./backend/DataCenterAPI
      dockerfile: Dockerfile
    container_name: datacenter-backend
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=datacenterdb;Username=postgres;Password=postgres
    depends_on:
      - postgres
    networks:
      - datacenter-network

volumes:
  postgres_data:

networks:
  datacenter-network:
    driver: bridge
